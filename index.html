<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno's tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>

<body>

    <div class="game">

        <div class="scoreboard">
            <h1><span id="span_player_one"></span><span id="span_player_one_score" class="badge bg-secondary">0</span></h1>
            <!-- Button trigger modal -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultGame">
                    Report the Result
                </button>
            </div>
            <h1><span id="span_player_two"></span><span id="span_player_two_score" class="badge bg-secondary">0</span></h1>
        </div>

        <div>
            <table class="center space-top">
                <tr class="border-top">
                    <td class="border-top border-left"></td>
                    <td class="border-top"></td>
                    <td class="border-top border-right"></td>
                </tr>

                <tr>
                    <td class="border-left"></td>
                    <td></td>
                    <td class="border-right"></td>
                </tr>

                <tr class="border-bottom">
                    <td class="border-left border-bottom"></td>
                    <td class="border-bottom"></td>
                    <td class="border-right border-bottom"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Modal players name -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Tic-Tac-Toe</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label>Player 1</label>
                            <input type="text" class="form-control" placeholder="Write the first player's name here" name="input_player_one">

                        </div>
                        <div class="mb-3">
                            <label>Player 2</label>
                            <input type="text" class="form-control" placeholder="Write the second player's name here" name="input_player_two">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="start-game" type="button" class="btn btn-primary">Start the game!</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal final result -->
    <div class="modal fade" id="resultGame" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultGameLabel">And the winner is:</h5>
                </div>
                <div class="modal-footer ">
                    <button id="button_player1_win" type="button" class="btn btn-danger btn-lg">Player 1</button>
                    <button id="button_player2_win" type="button" class="btn btn-primary btn-lg">Player 2</button>
                    <button id="button_player0_win" type="button" class="btn btn-dark btn-lg">Draw</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
